<div>
  <template>
    <div class="row" v-if="cdha_list">
      <div class="col width=100% ">
        <div class="portlet p-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 5%;" class="text-center">STT</th>
                <th style="width: 20%;" class="text-center">Nơi khám</th>
                <th style="width: 10%;" class="text-center">Ngày bắt đầu</th>
                <th style="width: 10%;" class="text-center">Ngày kết thúc</th>
                <th style="width: 10%;" class="text-center">Loại chẩn đoán hình ảnh</th>
                <th style="width: 10%;" class="text-center">Chẩn đoán hình ảnh</th>
                <th style="width: 10%;" class="text-center">Ngày thực hiện</th>
                <th style="width: 18%;" class="text-center">Kết quả</th>
                <th style="width: 7%;" class="text-center">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(cdha, i) in cdha_list">
                <td class="text-center">{{ i + 1 }}</td>
                <td class="text-center">{{  cdha.tenCoSoKhamBenh }}</td>
                <td class="text-center">{{ cdha.ngayVaoVien }}</td>
                <td class="text-center">{{ cdha.ngayRaVien }}</td>
                <td class="text-center">{{ cdha.chandoanhinhanh.emrDmLoaiChanDoanHinhAnh.ten }}</td>
                <td class="text-center">{{ cdha.chandoanhinhanh.emrDmChanDoanHinhAnh.ten }}</td>
                <td class="text-center">{{ cdha.chandoanhinhanh.ngaythuchien }}</td>
                <td class="text-center">{{ cdha.chandoanhinhanh.ketqua }}</td>
                <td class="text-center">
                  <a href="javascript:void(0)" v-on:click="viewCdha(cdha)"
                    ><i class="fas fa-fw fa-binoculars"></i> Xem</a
                  >
                </td>
              </tr>
              <tr v-if="cdha_list.length==0">
                <td colspan="5">Không có dữ liệu</td>
              </tr>
            </tbody>
            
            
          </table>
        
      <div class="modal fade" id="cdhaModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                <strong>Thông tin chẩn đoán hình ảnh</strong>
              </h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div v-if="cdha" class="modal-body">
              <div>
                <meta charset="UTF-8" />
                <table border="1" cellpadding="10" class="table table-bordered">
                  <div class="row">
                    <div class="col-12">
                      <b>Chẩn đoán hình ảnh: {{ cdha.emrDmChanDoanHinhAnh.ten }}</b
                      ><br />
                      <span
                        >- Loại chẩn đoán: {{ cdha.emrDmLoaiChanDoanHinhAnh.ten
                        }}</span
                      ><br />
                      <span>- Ngày yêu cầu: {{ cdha.ngayyeucau }}</span><br />
                      <span>- Bác sĩ yêu cầu: {{ cdha.bacsiyeucau }}</span><br />
                      <span>- Ngày thực hiện: {{ cdha.ngaythuchien }}</span><br />
                      <span>- Bác sĩ thực hiện: {{ cdha.bacsichuyenkhoa }}</span
                      ><br />
                    </div>
                  </div>
                  <hr />
    
                  <div class="row">
                    <div class="col-12">
                      <b><span>Kết quả</span> <br /></b>
                      <span>{{ cdha.ketqua }}</span>
                    </div>
                  </div>
                  <hr />
    
                  <div class="row">
                    <div class="col-12">
                      <b><span>Kết luận</span> <br /></b>
                      <span>{{ cdha.ketluan }}</span>
                    </div>
                  </div>
                  <hr />
    
                  <div class="row">
                    <div class="col-12">
                      <b><span>Lời dặn</span> <br /></b>
                      <span>{{ cdha.loidan }}</span>
                    </div>
                  </div>
    
                  <div v-if="cdha.emrFileDinhKemCdhas.length > 0">
                    <hr />
                    <b>Danh sách file đính kèm:</b>
                    <table class="table table-bordered mt-3">
                      <tr>
                        <th style="width:10%" class="text-center">STT</th>
                        <th style="width:90%" class="text-center">Tên file</th>
                      </tr>
                      <tr v-for="(file, i) in cdha.emrFileDinhKemCdhas">
                        <td>{{ i + 1 }}</td>
                        <td><a :href="file.duongdan">{{ file.tenfile }}</a></td>
                      </tr>
                    </table>
                  </div>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Đóng lại
              </button>
            </div>
          </div>
        </div>
      </div>
         </div>
      </div>
    </div>
    
  </template>
</div>
