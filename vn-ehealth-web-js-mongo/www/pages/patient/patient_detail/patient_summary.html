  <h3 class="text-center">BẢN HƯỚNG DẪN SỬ DỤNG BIỂU ĐỒ CHUYỂN DẠ</h3>
  <p>Biểu đồ chuyển dạ(BĐCD): dùng cho mỗi thai phụ được theo dõi chuyển dạ và đẻ tại tất cả các tuyến y tế từ cơ sở đến tỉnh, thành phố hoặc trung ương, được ghi chép ngay khi cổ tử cung mở 3cm (dấu hiệu chuyển dạ thực sự).
    <br>
    <b>1. Phần thủ tục:</b> <br>
    - Họ tên, tuổi: chữ in hoa và đúng theo bệnh án. <br>
    - Lần có thai - lần đẻ: lần có thai có thể nhiều hơn lần đẻ. <br>
    - Ngày vào: ghi rõ ngày, tháng, năm. <br>
    - Giờ: ghi từ 0 giờ đến hết 23 giờ (không gi 8 giờ tối mà ghi 20 giờ). <br>
    - Vỡ ối: nếu ối còn thì ghi "chưa" - Nếu vỡ rồi ghi số giờ, tính từ khi ối vỡ đến khi vào viện. <br>
    <b>2. Giờ trong ngày:</b> <br>
    - Phần "....." ở lề bên trái để ghi giờ, phút lúc nhận thai phụ nhập viện. <br>
    - Các ô trắng được đánh số từ 1 - 24 ở bên phải " giờ trong ngày" ghi giờ thực tế tính từ lúc vào viện. Ví dụ vào viện lúc 5 giờ thì ô số 1 sẽ ghi 6 giờ, ô hai là 7 giờ. <br>
    Trường hợp giờ thực tế vào viện không phải là con số chẵn thì quy định như sau: <br>
    + Nếu số phút lẻ từ 30 trở xuống, thì ô số 1 sẽ ghi số giờ chẵn tiếp theo giờ vào viện. ví dụ vào lúc 2 giờ 15 phút thì ô số 1 là 3 giờ, số 2 là 4 giờ. <br>
    + Nếu số phút lẻ trên 30 thì ô số 1 sẽ ghi giờ lùi lên 1 tiếng. Ví dụ vào viện lúc 15 giờ 35 phút, thì ô số 1 được ghi 17 giờ, ô số hai là 18 giờ. <br>
    - Các ô trắng để ghi giờ trong ngày nằm ở giữa BĐCD sẽ ghi đúng như các ô giờ trong ngày ở cực trên BĐCD (mục đích chỉ để dễ quan sát khi ghi chép).
    <table class="table table-bordered offset-2" style="width: 60%;">
      <tr>
        <td class="text-center">Tất cả các số đo theo dõi được ở giờ nào sẽ được ghi lại <br> trên trường dọc của BĐCD ở bên trái của ô giờ đó.</td>
      </tr>
    </table>
    Cụ thể là: <br>
    + Các số liệu thu được do thăm khám <u>ngay lúc vào viện </u>sẽ được ghi (đánh dấu) trên cột dọc đầu tiên (bên trái ô ghi giờ số 1). <br>
    + Một giờ sau khi vào viện, các số liệu đo được khi khám theo dõi sẽ ghi ở cột dọc nằm giữa hai ô số 1 và số 2 (bên phải ô số 1). <br>
    <b>3. Phần" Theo dõi bà mẹ":</b> <br>
    - Trong trường hợp cuộc chuyển dạ (CD) diễn biến bình thường, yêu cầu 4 giờ 1 lần, thai phụ phải được thăm khám lại và ghi các số đo vào BĐCD. <br>
    <br>
    1.1. <u>Mạch</u> : Dùng ký hiệu "." hoặc "+". Qua các lần ghi nối lại với nhau thành "đường biểu diễn" mạch. <br>
    1.2. <u>Huyết áp (HA)</u> ghi bằng ký hiệu "mũi tên" :br
    + Cực trên mũi tên là số HA tâm thu. <br>
    + Cực dưới mũi tên là số đo HA tâm trương. <br>
    1.3. <u>Thân nhiệt của thai phụ</u>: Ghi bằng con số: 36.9 độ hoặc 37.2 độ ... <br>
    1.4. <u>Protein nước tiểu</u>: Ghi kết quả xét nghiệm khi tiếp nhận thai phụ: <br>
    + Nếu là xét nghiệm định tính thì tùy kết quả sẽ ghi (-); (+) ; (++) hay (+++). <br>
    + Nếu xét nghiệm định lượng thì ghi rõ kết quả là bao nhiêu gam/ lit. <br>
    2. <b>Phần theo dõi thai:</b> <br>
    2.1. <u>Biểu đồ nhịp tim thai </u>(NTT): <br>
    - Quy định thời gian theo dõi: nếu CD diễn biến bình thường: <br>
    + Trong pha tiềm tàng (CTC từ 0-3cm): 1 giờ/ lần. <br>
    + Trong pha tích cực (CTC từ 3-10cm): 30 phút/ lần. <br>
    - Tần số NTT được ghi bằng ký hiệu "." hoặc "+" và nối với nhau thành một đường biểu diễn. <br>
    2.2. <u>Tình trạng ối</u>: Ghi thực trạng tình trạng ối lúc tiếp nhận và những lần theo dõi về sau: <br>
    - Ghi chữ "C" nếu đầu ối còn, chưa vỡ. <br>
    - Ghi chữ "T" nếu đầu ối đã vỡ và nước ối trong. <br>
    - Ghi chữ "X" nếu đầu ối vỡ và nước ối xanh phân xu. <br>
    - Trường hợp đầu ối vỡ tự nhiên hay "bấm ối" ghi một mũi tên ở các chữ ký hiệu trên vào đúng thời điểm diễn ra hiện tượng kèm theo chữ "vỡ" hoặc "bấm ối". <br>
    2.3 <u>Chồng khớp</u>: Mô tả sự uốn khuân của đầu thai diễn ra tron quá trình CD. <br>
    - Quy định thời gian theo dõi: sau mỗi lần thăm âm đạo. <br>
    - Cách ghi: <br>
     0  = Khi các xương sọ cách xa nhau, đường khớp dễ nhận thấy. <br>
     +  = Khi các xương sọ vùa chạm sát vào nhau. <br>
    ++  = Khi các xương sọ chờm lên nhau. <br>
    +++ = Khi các xương sọ chờm lên nhau nhiều. <br>
    <b>5. Phần theo dõi tiến triển của cuộc đẻ:</b> <br>
    1.1. <u>Biểu đồ mở CTC:</u> <br>
    - Quy định thời gian theo dõi: nếu cuộc CD bình thường: 4 giờ/ lần qua thăm trong (thăm âm đạo). <br>
    - Ký hiệu ghi trên biểu đồ (+) và nối lại thành đường biểu diễn độ mở CTC. Như vậy biểu đồ mở CTC là một đường biểu diễn đi dần dần từ thấp lên cao. <br>
    - Ngay khi vào viện, nếu CTC đã mở được từ 3cm trở nên thì cuộc CD lúc đó phải coi là đã ở pha tích cực. Vì thế giờ thứ nhất sau khi nhập viện sẽ không còn ở ô trắng số 1 nữa mà phải nằm trong các ô từ ô thứ 9 trở đi. <br>
     Ví dụ: <br>
     + Thai phụ vào viện lúc 13 giờ với CTC đã mở 3cm thì giờ 13 đó phải nằm ở ô giờ số 8. <br>
     + Nếu lúc đó CTC lại mở 5cm, thì giờ 13 sẽ ở ô số 10. <br>
    - Nếu khi vào viện CTC mới mở dưới 3cm thfi CD vẫn còn đang ở pha tiềm tàng, nên độ mở CTC lúc đó được ghi ở cột dọc thứ nhất bên trái ô giờ số 1. 4 giờ sau khám lại, nếu CTC đã mở trên 3cm thì ghi tiếp độ mở đó ở cột dọc bên phải của ô giờ số 4. Nhưng đến đây cuộc chuyển CD đã chuyển sang pha tích cực, vì thế phải di chuyển ký hiệu ghi này theo hàng ngang cho tơi chạm đường báo động ở mức có độ mở CTC tương đương và giờ thực tế của độ mở CTC lúc đó sẽ ở ô tương ứng trong pha tích cực. Ví dụ: <br>
    + 13 giờ thai phụ vào viện, CTC mở 2cm, được ghi ở mức 2 trên cột dọc đầu tiên ( bên trái ô giờ số 1). <br>
    + 17 giờ ( 4 giờ sau) giả thử CTC mở được 6 cm thì ghi ở mức đó vào cột dọc bên phải ô giờ số 4. <br>
    + Sau đó chuyển kí hiệu này sang vị trí tương ứng 6cm trên đường báo động, và như vậy 17 giờ ( giờ thực tế lúc đó) sẽ nằm trong ô giờ số 11 (xem hình minh họa).
    <br>
    + Cùng với sự di chuyển chỉ số mở CTC như thế, tất cả các chỉ số khác theo dõi được ghi vào thời điểm đó cũng sẽ chuyển đi theo sang vị trí mới của ô giờ trong pha tích cực. <br>
    <u class="text-center">Hình minh họa về sự di chuyển kí hiệu độ mở CTC trong BĐCD</u> <br>
    1.2. <u>Biểu đồ tiến triển của ngôi thai:</u> <br>
    - Quy định thời gian theo dõi: Đánh giá tiến triển của ngôi nếu qua khám nắn bên ngoài thì được thực hiện cùng lúc với theo dõi cơn co TC và NTT (30 phút hoặc 1 giờ/ lần) nhưng để đảm bảo độ chính xác thì cần phải thăm trong. Do đó độ tiến triển của ngôi được ghi lại trên BĐCD cùng với lúc ghi độ mở CTC ( 4 tiếng/ lần). <br>
    - Cách ghi được quy định như sau: Dùng ký hiệu hình "0". <br>
    + Khi ngôi còn cao ghi trên dòng ngang có chỉ số 5. <br>
    + Khi ngôi chúc, ghi trên dòng có chỉ số 4. <br>
    + Khi ngôi chặt, ghi trên dòng có chỉ số 3. <br>
    + Khi ngôi lọt ( còn cao) ghi trên dòng có chỉ số 2. <br>
    + khi ngôi lọt trung bình, ghi trên dòng có chỉ số 1. <br>
    + Kho ngôi lọt thấp, ghi trên dòng có chỉ số 0. <br>
    Như vậy đường biểu diễn sự tiến triển của ngôilà một đường đi xuống dần từ 5( ngôi còn cao) đến 0 (ngôi đã lọt thấp). <br>
    1.3. <u>Biểu đồ ghi cơn co tử cung (CCTC):</u> <br>
    - Quy định thời gian theo dõi: Nếu cuộc CD bình thường thì cứ cách 1 giờ (trong pha tiềm tàng) hoặc 30 phút ( trong pha tích cực) phải theo dõi một lần. <br>
    - CCTC được tính ra tần số (nghĩa là số cơn co xuất hiện trong 10 phút). <br>
    - Biểu đồ CCTC có 5 ô, tùy theo CCTC đo được mà đánh dấu vào ô số thích hợp với kí hiệu đã được hướng dẫn trên BĐCD: <br>
      Khi CCTC có độ dài dưới 20 giây. <br>
      Khi CCTC có độ dài từ 20 đến 40 giây. <br>
      Khi CCTC có độ dài trên 40 giây. <br>
    <b>6. Các diễn biến khác + xử trí và kết quả:</b> <br>
    Phần này để ghi rất tóm tắt, ngắn gọn những bất thường đặc biệt xẩy ra khi theo dõi CD, như ra máu, khó thở, phải cho thai phụ thở oxy hoặc dùng thuốc nào đó. Những chi tiết cần mô tả thêm nếu cần sẽ được ghi lại trong phần theo dõi tại phòng đẻ trong bệnh án.
    <br>
    <b>7. Tên người theo dõi và ghi BĐCD:</b> <br>
    Về mặt pháp lí, người theo dõi khám trên thai phụ cũng là người có trách nhiệm ghi trên BĐCD. Không được thăm khám là một người còn ghi trên BĐCD lại là người khác. Cần ghi rõ tên và chức vụ: NHS, YS bay BS.

  1. Ghi kịp thời: ngay sau khi theo dõi, chăm sóc hoặc xử trí cho người bệnh. <br>
  2. Thông tin ngắn gọn, chính xác: chỉ ghi những thông tin trong phạm vi trách nhiệm của y tá ( điều dưỡng). <br>
  3. Không ghi trùng lặp thông tin: các thông tin đã ghi trên các phiếu (phiếu theo dõi chức năng sống...) sẽ không ghi lại trên phiếu này. <br>
  4. Kiểm tra lại ngay hoặc trao đổi ngay với các bác sĩ điều trị, nếu y tá (điều dưỡng) phát hiện có những thông tin khác biệt với nhận xét của bác sĩ. <br>

  <b>Hướng dẫn ghi Phiếu chăm sóc</b> <br>
  1. Mỗi lần ghi vào phiếu chăm sóc phải ghi ngày, giờ và phút tại thời điểm mà người y tá (điều dưỡng) theo dõi hoặc chăm sóc người bệnh. <br>
  2. Cột diễn biến ghi ngắn gọn những diễn biến hoặc tình trạng bất thường của người bệnh, mà người y tá (điều dưỡng) theo dõi được. Kể cả những than phiền, kiến nghị của người bệnh. <br>
  3. Cột thực hiện y lệnh/chăm sóc:
  - <b>Về chăm sóc</b>: ghi những hành động chăm sóc (tắm, vệ sinh, thay đổi tư thế, chăm sóc vết loét, giáo dục sức khỏe, hướng dẫn người bệnh...). <br>
  - <b>về xử trí</b>: chỉ ghi những xử trí khi có tình huống cần giải quyết trong phạm vi quyền hạn, trách nhiệm của y tá (điều dưỡng) sơ cứu ban đầu cùng với việc báo bác sĩ hoặc các xử trí thông thường ( thay băng, đắp khăn trườm lạnh khi người bệnh sốt cao..)
  - <b>Về đánh giá kết quả:</b> ghi những kết quả mang lại ngay sau khi xử trí chăm sóc nếu có như: sau khi hút làm thông đường mũi miệng người bệnh thấy dễ thở hơn... <br>
  - <b>Về thực hiện y lệnh:</b> ghi việc thực hiện y lệnh đặc biệt, bổ sung đột xuất theo hồ sơ bệnh án. Các y lệnh thường quy được ghi đánh dấu trong sổ y lệnh nên chỉ cần ghi đã thực hiện theo y lệnh. Riêng y lệnh truyền dịch phải ghi rõ: mạch, nhiệt độ, huyết áp, nhịp thở trước, trong và kết thúc truyền, khối lượng dịch đã truyền và những bất thường xẩy ra trong suốt quá trình truyền dịch. <br>
  4. Cột kí tên: Y tá (điều dưỡng) ghi rõ tên của mình đủ để mọi người nhận dạng được chữ kí. <br>
  5. Đối với người bệnh chăm sóc cấp I, cấp II cần ghi thường xuyên về những diễn biến bệnh của người bệnh. Đối với người bệnh chăm sóc cấp III, ghi tối thiểut 1 lần trong ngày và khi cần. Ngày nghỉ cuối tuần, ngày nghỉ lễ cần ghi những diễn biến của người bệnh nặng hoặc có diễn biến bất thường.
