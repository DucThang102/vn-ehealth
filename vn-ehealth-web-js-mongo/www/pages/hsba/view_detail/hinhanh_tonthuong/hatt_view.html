<div v-if="hsba">
  <a href="#" v-on:click="viewHattList"><i class="fas fa-fw fa-arrow-left"></i> Quay lại</a>
  <div class="frame mt-3">
    <tomtat :hsba="hsba" title='PHIẾU HÌNH ẢNH TỔN THƯƠNG'></tomtat>    
    <hr>
    <div class="row" v-if="hatt">
      <div class="col-12">
        <b>Hình ảnh tổn thương: {{ hatt.anhtonthuong }}</b><br>
        <span>- Mô tả: {{ hatt.motatonthuong }}</span> <br>

        <div v-if="hatt.emrFileDinhKemHatts.length > 0">
          <hr>
          <b>Danh sách file đính kèm:</b>
          <table class='table table-bordered mt-3'>
            <tr>
              <th style='width:10%' class="text-center">STT</th>
              <th style='width:90%' class="text-center">Tên file</th>
            </tr>
            <tr v-for="(file, i) in hatt.emrFileDinhKemHatts">
              <td>{{ i + 1 }}</td>
              <td><a :href="file.duongdan">{{ file.tenfile }}</a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
