<div v-if="hsba" class="frame">



  <tomtat :hsba="hsba" title='CÁC GIẤY TỜ ĐI KÈM KHÁC'></tomtat>
  <hr>
  <table class="table table-bordered">
    <tr>
      <th style="width:10%" class="text-center">STT</th>
      <th style="width:75%" class="text-center">Tên file</th>
      <th style="width:15%" class="text-center">Thao tác</th>
    </tr>
    <tr v-for="(fileDinhKem,index) in hsba.emrFileDinhKems">
      <td align:="center">{{ index + (currentPage-1)*perPage + 1 }}</td>
      <td><a :href='fileDinhKem.url'>{{ fileDinhKem.name }}</a></td>
      <td class="text-center">
        <a href='#' title="Xem"><i class="fas fa-fw fa-lg fa-binoculars"></i></a>
        <a v-on:click="deleteFileDinhKem(index)" href='javascript:void(0)' title="Xóa"><i class="fas fa-fw fa-lg fa-trash" style="color:red"></i></a>
      </td>
    </tr>
  </table>
  <div class="mt-3 mb-3">
    <button type="button" v-on:click="saveFileDinhKem()" class="btn btn-sm btn-primary">Lưu lại</button>
    <button type="button" v-on:click="" class="btn btn-sm btn-secondary">Quay lại</button>    
  </div>



  <div class="modal fade" id="upload">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm giấy tờ:</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id='fmt'>
          <input type="hidden" name="hsba_id" :value="hsba_id">
          Chọn file : <input type="file" multiple name="attached_files">
          <br><input type='button' v-on:click="upload()" value="Upload" >
        </form>
        </div>
      </div>
    </div>
  </div>

</div>
