<div v-if="pttt">
  <div class="row mt-3">
    <div class="col-6">
      <label class="label-title">Ngày, giờ thực hiện</label>
      <date-picker v-model="pttt.ngaygiopttt" :config="{format: 'DD/MM/YYYY HH:mm', sideBySide:true}"></date-picker>
    </div>
    <div class="col-6">
      <label class="label-title">Tên phẫu thuật, thủ thuật</label>
      <input class="form-control" v-model="pttt.emrDmPhauThuThuat.ten">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <label class="label-title">Chẩn đoán trước phẫu thuật, thủ thuật</label>
      <input class="form-control" :value="pttt.emrDmMaBenhChandoantruoc.ten">
    </div>
    <div class="col-6">
      <label class="label-title">Chẩn đoán sau phẫu thuật, thủ thuật</label>
      <input class="form-control" :value="pttt.emrDmMaBenhChandoansau.ten">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <label class="label-title">Mô tả chẩn đoán trước phẫu thuật, thủ thuật</label>
      <textarea class="form-control" rows="3" v-model="pttt.motachandoantruocpt"></textarea>
    </div>
    <div class="col-6">
      <label class="label-title">Mô tả chẩn đoán sau phẫu thuật, thủ thuật</label>
      <textarea class="form-control" rows="3" v-model="pttt.motachandoansaupt"></textarea>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-6">
      <label class="label-title">Thông tin chỉ định</label>
      <textarea class="form-control" rows="3" v-model="pttt.chidinhptt"></textarea>
    </div>
    <div class="col-6">
      <label class="label-title">Phương pháp vô cảm</label>
      <textarea class="form-control" rows="3" v-model="pttt.phuongphapvocam"></textarea>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <label class="label-title">Thông tin lược đồ phẫu thuật, thủ thuật</label>
      <textarea class="form-control" rows="3" v-model="pttt.luocdoptt"></textarea>
    </div>
    <div class="col-6">
      <label class="label-title">Thông tin trình tự phẫu thuật, thủ thuật</label>
      <textarea class="form-control" rows="3" v-model="pttt.trinhtuptt"></textarea>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <label class="label-title label-bold">Hội đồng phẫu thuật thủ thuật</label>
      <a class="mt-1" href='#' title="Thêm"><i class="fas fa-fw fa-lg fa-plus-circle"></i></a>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <table class="table table-bordered">
        <tr>
          <th style="width:5%" class="text-center">STT</th>
          <th style="width:40%" class="text-center">Tên bác sĩ</th>
          <th style="width:45%" class="text-center">Vai trò</th>
          <th style="width:10%" class="text-center">Thao tác</th>
        </tr>
        <tr v-for="(tvptt,i) in pttt.emrThanhVienPttts">
          <td>{{i + 1}}</td>
          <td><input class="form-control" v-model="tvptt.tenbacsi"></td>
          <td>
            <select class="form-control" v-model="tvptt.emrDmVaiTro.ma">
              <option value="1"> Phẫu thuật viên chính</option>
              <option value="2"> Phẫu thuật viên phụ</option>
              <option value="3"> Thủ thuật viên chính</option>
              <option value="4"> Thủ thuật viên phụ</option>
              <option value="5"> Gây mê chính</option>
              <option value="6"> Gây mê phụ</option>
              <option value="7"> Thành viên</option>
            </select>
          </td>
          <td class="text-center">
            <a href='#' title="Xóa">
              <i class="fas fa-fw fa-lg fa-trash" style="color:red"></i>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="mt-3 mb-3">
    <button type="button" v-on:click="viewPtttList()" class="btn btn-sm btn-secondary">Quay lại</button>
    <button type="button" class="btn btn-sm btn-primary">Lưu lại</button>
  </div>
</div>
