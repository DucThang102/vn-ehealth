<div class="mt-3" v-if="hsba">
  <div class="row">
    <div class="col-12">
      <label class="label-title label-bold">I. THÔNG TIN HỒ SƠ:</label>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-4">
      <label class="label-title">Mã Y tế</label><span style="color:red">(*)</span>
      <input class="form-control" v-model='hsba.mayte'>
    </div>
    <div class="col-4">
      <label class="label-title">Bác sĩ làm bệnh án</label> <span style="color:red">(*)</span>
      <input class="form-control" v-model='hsba.emrBenhAn.bacsylambenhan'>
    </div>
    <div class="col-4">
      <label class="label-title">Ngày làm bệnh án</label><span style="color:red">(*)</span>
      <date-picker :value='hsba.emrBenhAn.ngaykybenhan' :config="{format: 'DD/MM/YYYY HH:mm'}"></date-picker>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <label class="label-title label-bold">I. HÀNH CHÍNH:</label>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-4">
      <label class="label-title">Họ và tên</label> <span style="color:red">(*)</span>
      <input class="form-control" v-model="hsba.emrBenhNhan.tendaydu">
    </div>
    <div class="col-4">
      <label class="label-title">Sinh ngày</label> <span style="color:red">(*)</span>
      <date-picker v-model="hsba.emrBenhNhan.ngaysinh" :config="{format: 'DD/MM/YYYY'}"></date-picker>
    </div>
    <div class="col-4">
      <label class="label-title">Giới tính</label> <span style="color:red">(*)</span>
      <select class="form-control" v-model="hsba.emrBenhNhan.emrDmGioiTinh.ma">
        <option>-----</option>
        <option value="M">Nam</option>
        <option value="F">Nữ</option>
        <option value="UN">Không phân biệt</option>
      </select>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-4">
      <label class="label-title">Mã bệnh nhân</label>
      <input class="form-control" v-model="hsba.emrBenhNhan.iddinhdanhchinh">
    </div>
    <div class="col-4">
      <label class="label-title">CMND/Hộ chiếu</label>
      <input class="form-control" v-model="hsba.emrBenhNhan.iddinhdanhphu">
    </div>
    <div class="col-4">
      <label class="label-title">Nghề nghiệp</label>
      <input readonly data-toggle="modal" data-target="#dmNgheNghiepSelect" class="form-control" :value="hsba.emrBenhNhan.emrDmNgheNghiep.ten">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-4">
      <label class="label-title">Quốc tịch</label>
      <input data-toggle="modal" data-target="#dmQuocGiaSelect" class="form-control" :value="hsba.emrBenhNhan.emrDmQuocGia.ten">
    </div>
    <div class="col-4">
      <label class="label-title">Dân tộc</label>
      <input data-toggle="modal" data-target="#dmDanTocSelect" class="form-control" :value="hsba.emrBenhNhan.emrDmDanToc.ten">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <label class="label-title">Địa chỉ</label>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-4">
      <label class="label-title">Tỉnh/thành</label>
      <input data-toggle="modal" data-target="#dmTinhThanhSelect" class="form-control" :value="hsba.emrBenhNhan.emrDmTinhThanh.ten">
    </div>
    <div class="col-4">
      <label class="label-title">Quận/huyện</label>
      <input data-toggle="modal" data-target="#dmQuanHuyenSelect" class="form-control" :value="hsba.emrBenhNhan.emrDmQuanHuyen.ten">
    </div>
    <div class="col-4">
      <label class="label-title">Phường/xã</label>
      <input data-toggle="modal" data-target="#dmPhuongXaSelect" class="form-control" :value="hsba.emrBenhNhan.emrDmPhuongXa.ten">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <label class="label-title">Địa chỉ chi tiết</label>
      <input class="form-control" v-model="hsba.emrBenhNhan.diachi">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <label class="label-title">Nơi làm việc</label>
      <input class="form-control" v-model="hsba.emrBenhNhan.noilamviec">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-4">
      <label class="label-title">Số thẻ BHYT</label>
      <input class="form-control" v-model="hsba.emrBenhNhan.sobhyt">
    </div>
    <div class="col-4">
      <label class="label-title">BHYT giá trị đến</label>
      <date-picker v-model="hsba.emrBenhNhan.ngayhethanthebhyt" :config="{format: 'DD/MM/YYYY'}"></date-picker>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-4">
      <label class="label-title">Họ tên người liên hệ</label>
      <input class="form-control" v-model="hsba.emrBenhNhan.tennguoibaotin">
    </div>
    <div class="col-4">
      <label class="label-title">Số điện thoại liên hệ</label>
      <input class="form-control" v-model="hsba.emrBenhNhan.sodienthoainguoibaotin">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <label class="label-title">Thông tin người cần liên hệ</label>
      <textarea rows="3" class="form-control" v-model="hsba.emrBenhNhan.diachinguoibaotin"></textarea>
    </div>
  </div>

  <div class="mt-3 mb-3">
    <button class="btn btn-sm btn-primary" v-on:click="saveHsba()">Lưu lại</button>
  </div>
{{hsba.emrBenhNhan.emrDmTinhThanh.ma}}
  <danhmuc-popup id="dmNgheNghiepSelect" name="emrDmNgheNghiep" :value="hsba.emrBenhNhan.emrDmNgheNghiep" title="Chọn nghề nghiệp" dm_type="DM_NGHE_NGHIEP"></danhmuc-popup>
  <danhmuc-popup id="dmQuocGiaSelect" name="emrDmQuocGia" :value="hsba.emrBenhNhan.emrDmQuocGia" title="Chọn quốc tịch" dm_type="DM_QUOC_GIA"></danhmuc-popup>
  <danhmuc-popup id="dmDanTocSelect" name="emrDmDanToc" :value="hsba.emrBenhNhan.emrDmDanToc" title="Chọn dân tộc" dm_type="DM_DAN_TOC"></danhmuc-popup>
  <danhmuc-popup id="dmTinhThanhSelect" name="emrDmTinhThanh" level="1" :value="hsba.emrBenhNhan.emrDmTinhThanh" title="Chọn tỉnh thành" dm_type="DM_DVHC"></danhmuc-popup>
  <danhmuc-popup id="dmQuanHuyenSelect" name="emrDmQuanHuyen" level="2" :parent="hsba.emrBenhNhan.emrDmTinhThanh" :value="hsba.emrBenhNhan.emrDmQuanHuyen" title="Chọn quận huyện" dm_type="DM_DVHC"></danhmuc-popup>
  <danhmuc-popup id="dmPhuongXaSelect" name="emrDmPhuongXa" level="3" :parent="hsba.emrBenhNhan.emrDmQuanHuyen" :value="hsba.emrBenhNhan.emrDmPhuongXa" title="Chọn phường xã" dm_type="DM_DVHC"></danhmuc-popup>
</div>
