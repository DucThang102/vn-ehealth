<div v-if="dieutri_list">
  <div class="row mt-3">
    <div class="col-12">
      <label class="label-title label-bold">Danh sách điều trị</label>
      <a v-on:click="addDieutri()" class="mt-1" href='#' title="Thêm"><i class="fas fa-fw fa-lg fa-plus-circle"></i></a>
    </div>
  </div>

  <table class="table table-bordered">
    <tr>
      <th style="width: 5%;" class="text-center">STT</th>
      <th style="width: 15%;" class="text-center">Thao tác</th>
      <th style="width: 40%;" class="text-center">Khoa điều trị</th>
      <th style="width: 40%;" class="text-center">Số tờ điều trị</th>
    </tr>
    <tr v-for="(dieutri, i) in dieutri_list">
      <td class="text-center">{{ i + 1 }}</td>
      <td class="text-center">
        <a href='#' v-on:click="editDieutri(dieutri)" title="Chỉnh sửa">
          <i class="fas fa-fw fa-lg fa-edit"></i>
        </a>

        <a href='#' v-on:click="editFiles(dieutri)" title="Quản lý file đính kèm">
          <i class="fas fa-fw fa-lg fa-file"></i>
        </a>

        <a href='#' v-on:click='deleteDieutri(dieutri.id)' title="Xóa">
          <i class="fas fa-fw fa-lg fa-trash" style="color:red"></i>
        </a>
      </td>
      <td class="text-center">{{ getTenKhoa(dieutri.emrVaoKhoa) }}</td>
      <td class="text-center">{{ dieutri.sotodieutri }}</td>
    </tr>
    <tr v-if="dieutri_list.length == 0">
      <td colspan="3">Không có dữ liệu</td>
    </tr>
  </table>

</div>
