<div v-if="cdha" class="mt-3">
  <div class="row mt-3">
    <div class="col-4">
      <label class="label-title">Ngày yêu cầu</label>
      <date-picker v-model="cdha.ngayyeucau" :config="{format: 'DD/MM/YYYY HH:mm', sideBySide:true}"></date-picker>
    </div>
    <div class="col-4">
      <label class="label-title">Loại chẩn đoán</label> <span style="color:red">(*)</span>
      <input class="form-control" :value="cdha.emrDmLoaiChanDoanHinhAnh.ten">
    </div>
    <div class="col-4">
      <label class="label-title">Tên chẩn đoán</label> <span style="color:red">(*)</span>
      <input class="form-control" :value="cdha.emrDmChanDoanHinhAnh.ten">
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-4">
      <label class="label-title">Bác sĩ yêu cầu</label>
      <input class="form-control" v-model="cdha.bacsiyeucau">
    </div>
    <div class="col-4">
      <label class="label-title">Bác sĩ thực hiện</label>
      <input class="form-control" v-model="cdha.bacsichuyenkhoa">
    </div>
    <div class="col-4">
      <label class="label-title">Ngày thực hiện</label>
      <date-picker v-model="cdha.ngaythuchien" :config="{format: 'DD/MM/YYYY HH:mm', sideBySide:true}"></date-picker>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <label class="label-title">Kết quả chẩn đoán</label>
      <textarea rows="3" class="form-control" v-model="cdha.ketqua"></textarea>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <label class="label-title">Kết luận chẩn đoán</label>
      <textarea rows="3" class="form-control" v-model="cdha.ketluan"></textarea>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <label class="label-title">Lời dặn</label>
      <textarea rows="3" class="form-control" v-model="cdha.loidan"></textarea>
    </div>
  </div>

  <div class="mt-3 mb-3">
    <button type="button" class="btn btn-sm btn-primary">Lưu lại</button>
    <button type="button" v-on:click="viewCdhaList()" class="btn btn-sm btn-secondary">Quay lại</button>    
  </div>
</div>
