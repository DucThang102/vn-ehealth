<div v-if="vaokhoa_list">
  <div class="mt-3" v-for="(khoadieutri,i) in vaokhoa_list ">
    <label class="label-title label-bold">{{i+1}}. {{ getTenKhoa(khoadieutri) }}</label>
    <table class="table table-bordered">
      <tr>
        <th style="width: 5%;" class="text-center">STT</th>
        <th style="width: 15%;" class="text-center">Thao tác</th>
        <th style="width: 40%;" class="text-center">Ngày giờ hội chẩn</th>
        <th style="width: 40%;" class="text-center">Bác sĩ chủ tọa</th>
      </tr>
      <tr v-for="(hoichan, j) in khoadieutri.emrHoiChans">
        <td class="text-center">{{ j + 1 }}</td>
        <td class="text-center">
          <a href='#' v-on:click="editHoichan(hoichan)" title="Chỉnh sửa">
            <i class="fas fa-fw fa-lg fa-edit"></i>
          </a>

          <a href='#' v-on:click="editFiles(hoichan)" title="Quản lý file đính kèm">
            <i class="fas fa-fw fa-lg fa-file"></i>
          </a>

          <a href='#' v-on:click='deleteHoichan(hoichan.id)' title="Xóa">
            <i class="fas fa-fw fa-lg fa-trash" style="color:red"></i>
          </a>
        </td>
        <td class="text-center">{{ hoichan.ngaythuchien }}</td>
        <td>{{ getBacsichutoa(hoichan) }}</td>
      </tr>
      <tr v-if="khoadieutri.emrHoiChans.length == 0">
        <td colspan="4">Không có dữ liệu</td>
      </tr>
    </table>
  </div>
</div>
