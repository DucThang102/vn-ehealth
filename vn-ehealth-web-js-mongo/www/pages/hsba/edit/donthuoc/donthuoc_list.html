<div v-if="donthuoc_list">
  <div class="row mt-3">
    <div class="col-12">
      <label class="label-title label-bold">Danh sách đơn thuốc</label>
      <a v-on:click="addDonthuoc()" class="mt-1" href='javascript:void(0)' title="Thêm"><i class="fas fa-fw fa-lg fa-plus-circle"></i></a>
    </div>
  </div>
  <table class="table table-bordered">
    <tr>
      <th style="width: 5%;" class="text-center">STT</th>
      <th style="width: 15%;" class="text-center">Thao tác</th>
      <th style="width: 30%;" class="text-center">Số đơn thuốc</th>
      <th style="width: 30%;" class="text-center">Bác sĩ kê đơn</th>
      <th style="width: 20%;" class="text-center">Ngày kê đơn</th>
    </tr>
    <tr v-for="(donthuoc, i) in donthuoc_list">
      <td class="text-center">{{ i + 1 }}</td>

      <td class="text-center">
        <a href='#' v-on:click="editDonthuoc(donthuoc)" title="Chỉnh sửa">
          <i class="fas fa-fw fa-lg fa-edit"></i>
        </a>

        <a href='#' v-on:click="editFiles(donthuoc)" title="Quản lý file đính kèm">
          <i class="fas fa-fw fa-lg fa-file"></i>
        </a>

        <a href='#' v-on:click='deleteDonthuoc(donthuoc.id)' title="Xóa">
          <i class="fas fa-fw fa-lg fa-trash" style="color:red"></i>
        </a>
      </td>

      <td class="text-center">{{ donthuoc.sodon }}</td>
      <td class="text-center">{{ donthuoc.bacsikedon }}</td>
      <td class="text-center">{{ donthuoc.ngaykedon }}</td>
    </tr>
    <tr v-if="donthuoc_list.length == 0">
      <td colspan="5">Không có dữ liệu</td>
    </tr>
  </table>
</div>
